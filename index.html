<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="Spotify_icon.svg.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songlist">
            <h1 class="text">Best of Bollywood - No Copyright Sounds</h1>
            <div class="songItemcontainer">
                <div class="songItem">
                   <img alt="1">
                   <span class="songName">Jamal Kudu</span> 
                   <span class="songlistplay"> <i id="0" class="far songItemplay  fa-play-circle"></i> </span>
                </div>
                <div class="songItem">
                    <img  alt="1">
                    <span class="songName">Mannat</span> 
                    <span class="songlistplay"> <i id="1" class="far songItemplay  fa-play-circle"></i> </span>
                 </div>
                 <div class="songItem">
                    <img src="./covers/Mann-Jogiya cover 3.jpg" alt="1">
                    <span class="songName">Mann Jogiya</span> 
                    <span class="songlistplay"> <i id="2" class="far songItemplay fa-play-circle"></i> </span>
                 </div>
                 <div class="songItem">
                    <img alt="1">
                    <span class="songName">Ranjha</span> 
                    <span class="songlistplay"> <i id="3" class="far songItemplay  fa-play-circle"></i> </span>
                 </div>
                 <div class="songItem">
                    <img  alt="1">
                    <span class="songName">Tum Kya Mile</span> 
                    <span class="songlistplay"> <i id="4" class="far songItemplay  fa-play-circle"></i> </span>
                 </div>
                 <div class="songItem">
                    <img  alt="1">
                    <span class="songName">Channa Ve </span> 
                    <span class="songlistplay"> <i id="5" class="far songItemplay fa-play-circle"></i> </span>
                 </div>
                 <div class="songItem">
                    <img alt="1">
                    <span class="songName">Sweetheart</span> 
                    <span class="songlistplay"> <i id="6" class="far songItemplay fa-play-circle"></i> </span>
                 </div>
                 <div class="songItem">
                    <img alt="1">
                    <span class="songName"> Pyaar Hai</span> 
                    <span class="songlistplay"> <i id="7" class="far songItemplay  fa-play-circle"></i> </span>
                 </div>
                 <div class="songItem">
                    <img alt="1">
                    <span class="songName">Heeriye</span> 
                    <span class="songlistplay"> <i id="8" class="far songItemplay fa-play-circle"></i> </span>
                 </div>
                 <div class="songItem">
                    <img  alt="1">
                    <span class="songName">Kesariya</span> 
                    <span class="songlistplay"> <i id="9" class="far songItemplay fa-play-circle"></i> </span>
                 </div>
            </div>
        </div>
        <div class="songbanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="50px" alt="" id="gif"> <span id="mastersongName">Jamal Kudu</span>  
        </div>
    </div>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>">
    

    <script src="script.js"></script>
</body>
</html>
